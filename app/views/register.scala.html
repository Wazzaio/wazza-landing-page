<!DOCTYPE html>
<!--[if IE 8]>          <html class="ie ie8"> <![endif]-->
<!--[if IE 9]>          <html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->  <html> <!--<![endif]-->

<!-- head -->
@views.html.head.render()
<body>
    @views.html.top_lp.render()

    <div class="container-fluid register">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 text-center">
          <h3 class="header">Please fill out your info so we can contact you</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
          <form id="requestContactForm" action="/register">
            <fieldset class="body">
              <div class="body">
                <div class="form-group required-field-block">
                  <input class="form-control" placeholder="Name" name="name" type="text" >
                  <div class="required-icon">
                    <div class="text">*</div>
                  </div>
                </div>
                <div class="form-group required-field-block">
                  <input class="form-control" placeholder="E-mail" name="email" type="email" >
                  <div class="required-icon">
                    <div class="text">*</div>
                  </div>
                </div>
                <div class="form-group required-field-block">
                  <input class="form-control" placeholder="Company" name="company" type="text" >
                  <div class="required-icon">
                    <div class="text">*</div>
                  </div>
                </div>
                <div class="form-group required-field-blindock">
                  <div id="countrySelector" class="bfh-selectbox bfh-countries" data-country="US" data-flags="true" placeholder="Country">
                    <div class="required-icon">
                      <div class="text">*</div>
                    </div>
                </div>
                <div class="form-group">
                  <input class="form-control" data-popover="true" data-html=true data-content="<p>The promocode allows you to get a free month. Contact us to know more about it</p>" placeholder="Promocode" name="promocode" type="text">
                </div>
            </fieldset>
            <div class="footer">
              <input type="submit" class="btn btn-lg btn-success call-to-action" value="Request contact"></input>
            </div>
          </form>
          </div>
        </div>
        <div class="row text-center" id="onSuccess" hidden style="margin-top: 1.2em;">
          <div class="col-lg-4 col-lg-offset-4">
            <div class="alert alert-success" role="alert">
              <span class="fa fa-check-circle fa-2x" aria-hidden="true"></span>
              <span class="sr-only">xx:</span>
              Thank you! We will contact you soon.
            </div>
          </div>
        </div>
        <div class="row text-center" id="onFailure" hidden style="margin-top: 1.2em;">
          <div class="col-lg-4 col-lg-offset-4">
            <div class="alert alert-danger" role="alert">
              <span class="fa fa-exclamation-circle fa-2x" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              There were some errors, please try again
            </div> <!-- alert -->
          </div> <!-- col -->
        </div>
      </div>
   
    @views.html.scripts.render()

</body>
</html>
